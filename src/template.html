<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header></header>
    <div class="content">
        <div class="sidebar"></div>
        <div class="main"></div>
    </div>
    <dialog id="project-dialog">
        <form method="dialog">
            <div>
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" autofocus required />
            </div>
            <div class="project-buttons">
                <button type="button" class="close" autofocus>Cancel</button>
                <button type="submit">Add project</button>
            </div>
        </form>
    </dialog>
    <dialog id="task-dialog">
        <form method="dialog">
            <div>
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" autofocus required/>
            </div>
            <div>
                <label for="project-linked">Project</label>
                <select name="project-linked" id="project-linked">
                    <option value="inbox" selected id="inbox-option">Inbox</option>
                </select>
            </div>
            <div>
                <textarea id="description" name="description" placeholder="Description"></textarea>
            </div>
            <div>
                <label for="due-date">Due date *</label>
                <input type="date" id="due-date" name="due-date" required>
            </div>
            <fieldset>
                <legend>Priority</legend>
                <div>
                    <input type="radio" id="low" name="priority" value="low" checked />
                    <label for="low">Low</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="priority" value="medium" />
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="high" name="priority" value="high" />
                    <label for="high">High</label>
                </div>
            </fieldset>
            <div class="task-buttons">
                <button type="button" class="close">Cancel</button>
                <button type="submit">Add task</button>
            </div>
        </form>
    </dialog>
</body>
</html>
